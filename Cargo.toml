[package]
name = "zenoh-plugin-webserver"
version = "1.0.0-dev"
repository = "https://github.com/eclipse-zenoh/zenoh-plugin-webserver"
homepage = "http://zenoh.io"
authors = [
  "kydos <angelo@icorsaro.net>",
  "Julien Enoch <julien@enoch.fr>",
  "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
  "Luca Cominardi <luca.cominardi@gmail.com>",
  "Pierre Avital <pierre.avital@adlinktech.com>",
]
edition = "2021"
license = "EPL-2.0 OR Apache-2.0"
categories = ["network-programming", "web-programming::http-server"]
description = "Plugin for Zenoh implementing an HTTP server that maps URLs to zenoh key expressions"

[lib]
name = "zenoh_plugin_webserver"
crate-type = ["cdylib", "rlib"]

[features]
default = ["dynamic_plugin"]
dynamic_plugin = []
stats = ["zenoh/stats"]

[dependencies]
anyhow = "1.0.69"
async-stream = "0.3.5"
futures = "0.3.26"
git-version = "0.3.5"
lazy_static = "1.4.0"
serde = "1.0.154"
serde_json = "1.0.114"
tide = "0.16.0"
tokio = { version = "1.35.1", default-features = false } # Default features are disabled due to some crates' requirements
tokio-stream = "0.1.15"
tracing = "0.1"
zenoh = { version = "1.0.0-dev", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "dev/1.0.0", features = [
  "unstable", "internal", "plugins"
] }
zenoh-plugin-trait = { version = "1.0.0-dev", git = "https://github.com/eclipse-zenoh/zenoh.git", branch = "dev/1.0.0", default-features = false }

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenoh-plugin-webserver"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]
depends = "zenohd (=1.0.0~dev-1)"
