[package]
name = "zenoh_plugin_webserver"
version = "0.6.0-beta.1"
authors = [
  "kydos <angelo@icorsaro.net>",
  "Julien Enoch <julien@enoch.fr>",
  "Olivier HÃ©cart <olivier.hecart@adlinktech.com>",
  "Luca Cominardi <luca.cominardi@gmail.com>",
  "Pierre Avital <pierre.avital@adlinktech.com>",
]
edition = "2018"

[lib]
name = "zplugin_webserver"
crate-type = ["cdylib"]

[features]
no_mangle = ["zenoh-plugin-trait/no_mangle"]
default = ["no_mangle"]

[dependencies]
anyhow = "1.0.65"
async-std = "=1.12.0"
env_logger = "0.9.1"
futures = "0.3.24"
git-version = "0.3.5"
lazy_static = "1.4.0"
log = "0.4.17"
serde = "1.0.144"
serde_json = "1.0.85"
tide = "0.16.0"
zenoh = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "new-buffers", features = [
  "unstable",
] }
zenoh-core = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "new-buffers" }
zenoh-plugin-trait = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "new-buffers", default-features = false }

[build-dependencies]
rustc_version = "0.4.0"

[package.metadata.deb]
name = "zenoh-plugin-webserver"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = ["LICENSE", "0"]
depends = "zenohd (=0.6.0~dev.0)"
