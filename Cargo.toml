[package]
name = "zenoh-plugin-webserver"
version = "0.11.0-dev-71-g579bd68"
repository = "https://github.com/eclipse-zenoh/zenoh-plugin-webserver"
homepage = "http://zenoh.io"
authors = [ "kydos <angelo@icorsaro.net>", "Julien Enoch <julien@enoch.fr>", "Olivier HÃ©cart <olivier.hecart@adlinktech.com>", "Luca Cominardi <luca.cominardi@gmail.com>", "Pierre Avital <pierre.avital@adlinktech.com>" ]
edition = "2021"
license = "EPL-2.0 OR Apache-2.0"
categories = [ "network-programming", "web-programming::http-server" ]
description = "Plugin for Zenoh implementing an HTTP server that maps URLs to zenoh key expressions"

[package.metadata]
[package.metadata.deb]
name = "zenoh-plugin-webserver"
maintainer = "zenoh-dev@eclipse.org"
copyright = "2017, 2022 ZettaScale Technology"
section = "net"
license-file = [ "LICENSE", "0" ]
depends = "zenohd (=0.11.0-dev-1)"

[lib]
name = "zenoh_plugin_webserver"
crate-type = [ "cdylib", "rlib" ]

[features]
default = [ "no_mangle" ]
no_mangle = []
stats = [ "zenoh/stats" ]

[dependencies]
anyhow = "1.0.69"
async-std = "=1.12.0"
env_logger = "0.10.0"
futures = "0.3.26"
git-version = "0.3.5"
lazy_static = "1.4.0"
log = "0.4.17"
serde = "1.0.154"
serde_json = "1.0.94"
tide = "0.16.0"

[dependencies.zenoh]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
features = [ "unstable" ]

[dependencies.zenoh-core]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"

[dependencies.zenoh-plugin-trait]
version = "0.11.0-dev"
git = "https://github.com/eclipse-zenoh/zenoh.git"
branch = "main"
default-features = false

[build-dependencies]
rustc_version = "0.4.0"